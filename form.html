<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <nav>
      <img src="/images/logo.jpeg" alt="logo" width="100px" />
    </nav>
    <main>
      <div>
        <h1>Application Form</h1>
        <p>Fill in your details</p>
        <form>
          <div>
            <label for="Fname">FirstName*</label>
            <input type="text" placeholder="Enter first name" name="Fname" />
            <label for="Lname">LastName*</label>
            <input type="text" placeholder="Enter LastName name" name="Lname" />
          </div>
          <div>
            <label for="Gender">Gender*</label>
            <select>
              <option>male</option>
              <option>female</option>
            </select>
            <label for="Dob">Date of Birth*</label>
            <input type="date" name="Lname" />
          </div>
          <div>
            <label for="Email">Email*</label>
            <input
              type="Email"
              placeholder="Enter LastName name"
              name="Email"
            />
            <label for="Dob">Education level*</label>
            <select>
              <option>BSC</option>
              <option>MSC</option>
              <option>Diploma</option>
              <option>Doctorate (PHD)</option>
              <option>under graduate</option>
              <option>junior / middle school</option>
              <option>Post graduate</option>
            </select>
          </div>
          <div>
            <label for="Employ">Employment Status*</label>
            <select>
              <option>employes</option>
              <option>unemployes</option>
              <option>self employed</option>
            </select>
            <label for="phone">Phone number*</label>
            <input type="text" placeholder="08154387000" name="phone" />
          </div>
          <div>
            <label for="School">School*</label>
            <select>
              <option>School of data</option>
              <option>school of creative economy</option>
            </select>
            <label for="course">Choose Course of Study*</label>
            <select>
              <option>product design</option>
              <option>backend Engineering</option>
            </select>
          </div>
          <div>
            <label for="info">How did you hear about us?*</label>
            <select>
              <option>Twiiter</option>
              <option>google</option>
              <option>LinkedIn</option>
              <option>facebook</option>
            </select>
            <label for="Scholarship"
              >Scholarship/Discount Code (optional)*</label
            >
            <input type="text" placeholder="Scholarshipor student Id" />
          </div>
          <p>
            By clicking continue, I agree to <a href="#">Terms of Use</a> and
            acknowledge that I have read the <a href="#">Privacy Policy</a>.
          </p>
          <button>Proceed</button>
        </form>
      </div>
    </main>
  </body>
</html>
